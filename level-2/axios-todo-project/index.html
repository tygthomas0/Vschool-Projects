<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="pageHeader">My Todo List</h1>

    <form name="addItem">
        <input type="text" placeholder="Title" name="itemName" required>
        <input type="text" placeholder="Price (Ex. 1.50, 200)" name="itemPrice" required>
        <input type="text" placeholder="Description" name="itemDesc" required>
        <input type="text" placeholder="Image URL (Optional)" name="itemImg">
        <button>Add item</button>
    </form>

    <div id="flexbox">

                <button class="delete">Delete Item</button>
            </div>

        -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="main.js"></script>
</body>
</html>
