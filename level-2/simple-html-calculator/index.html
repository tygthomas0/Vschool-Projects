<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML Calculator</h1>
    <div id="addition">
        <form class="grid" name="addForm">
            <input type="text" id="add1">
            <p> + </p>
            <input type="text" id="add2">
            <button> = </button>
            <h2 id="addAnswer"> </h2>
        </form>
    </div>
    <div id="subtraction">
        <form class="grid" name="subForm">
            <input type="text" id="sub1">
            <p> - </p>
            <input type="text" id="sub2">
            <button> = </button>
            <h2 id="subAnswer"> </h2>
        </form>
    </div>    
    <div id="multiply">
        <form class="grid" name="mulForm">
            <input type="text" id="mul1">
            <p> * </p>
            <input type="text" id="mul2">
            <button> = </button>
            <h2 id="mulAnswer"> </h2>
        </form>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
