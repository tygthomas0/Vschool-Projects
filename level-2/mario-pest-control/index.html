<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1 id="title">Mario's Pest Control</h1>
        <div>
            <form id="grid" name="totals">
                <img src="goomba.png" alt="Goomba" class="enemy">
                <img src="5coin.png" alt="star coin with 5" class="coin">
                <input type="text" placeholder="#" name="goombaTotal" id="goombaTotal">
                <img src="bobomb.png" alt="Bobomb" class="enemy">
                <img src="7coin.png" alt="star coin with 7" class="coin">
                <input type="text" placeholder="#" name="bobombTotal" id="bobombTotal">
                <img src="cheepcheep.png" alt="Cheep Cheep" class="enemy">
                <img src="11coin.png" alt="star coin with 11" class="coin">
                <input type="text" placeholder="#" name="cheepTotal" id="cheepTotal">
                <button id="submitButton">Submit</button>
                <h1 id="costTitle">Total cost:</h1>
                <h1 id="costOutput"></h1>
            </form>
            
        </div>

    </div>
    <footer>
        <p>Website: mariopestcontrol.com</p>
        <p>Email: its-a-me@mariopestcontrol.com</p>
        <p>Address: 64 S Goomba Lane</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
