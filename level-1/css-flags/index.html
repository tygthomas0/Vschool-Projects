<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container_r1"> 
    <!-- <section>-->
        <h1>France</h1>
        <div class="france flag">
            <div class="expanse">
                <div class="france_blue"></div>
            <div class="france_white"></div>
            <div class="france_red"></div>
            </div>
            
        </div>
    <!--</section>-->
        
     </div> 

    <div class="container_r1">
    <!-- <section> -->
        <h1>Germany</h1>
        <div class="germany flag">
        <div class="germany_black"></div>
        <div class="germany_red"></div>
        <div class="germany_yellow"></div>
        </div>
    <!-- </section>-->
        
    </div> 
    
    <div class="container_r1"> 
    <!-- <section>-->
        <h1>Madagascar</h1>
        <div class="madagascar flag">
        <div class="madagascar_white"></div>
        <div class="madagascar_red"></div>
        <div class="madagascar_green"></div>
        </div>
    <!-- </section>-->    
        
    </div> 
    

    <div class="switzerland flag">
        <div class="swiss_white_horizontal"></div>
        <div class="swiss_white_vertical"></div>
    </div>

    <div class="sweden flag">
        <div class="sweden_yellow_horizontal"></div>
        <div class="sweden_yellow_vertical"></div>
    </div>

    <div class="gambia flag">
        <div class="gambia_red"></div>
        <div class="gambia_white">
            <div class="gambia_blue"></div>
        </div>
        <div class="gambia_green"></div>
    </div>

    <div class="japan flag">
        <div class="japan_circle"></div>
    </div>

    <div class="niger flag">
        <div class="niger_orange"></div>
        <div class="niger_white">
            <div class="niger_circle"></div>
        </div>
        <div class="niger_green"></div>
    </div>

    <div class="belize flag">
        <div class="belize_blue">
            <div class="belize_emblem"><img src="belize emblem.png" class="belize_image"></div>
        </div>
    </div>

    <div class="tonga flag">
        <div class="tonga_white">
            <div class="tonga_vertical"></div>
            <div class="tonga_horizontal"></div>
        </div>
    </div>

    <div class="greece flag">
        <div class="greece_vertical"></div>
        <div class="greece_horizontal"></div>
        <div class="greece_short1"></div>
        <div class="greece_short2"></div>
        <div class="greece_long1"></div>
        <div class="greece_long2"></div>
    </div>
    
    <div class="maldives flag">
        <div class="maldives_green">
            <div class="maldives_white"></div>
            <div class="maldives_moon"></div>
        </div>
    </div>
</body>
</html>
